<section>
<h2>Callback Examples - Simple</h2>
<strong>HTML:</strong>
<pre class='fragment' data-fragment-index=1><code class="html" data-trim>
<div>
  <label>Name: </label><span id="name"></span><br>
  <label>Email: </label><span id="email"></span><br>
  <label>Phone: </label><span id="phone"></span><br>
</div>
<script src="main.js"></script>
</code></pre>
<strong>main.js:</strong>
<pre class='fragment' data-fragment-index=2><code class="javascript" data-trim>
//XHR Call
$.ajax({
  url: "user.json",
  type: "GET",
  //callback
  success: function(data) {
    $.each(data, function(key, value) {
      $("#" + key).text(value);
    });
  }
});
</code></pre>
<p><span class='fragment' data-fragment-index=3>Problem: </span><span class='fragment' data-fragment-index=4>Violates Single Responsibility Principle!</span></p>
</section>
